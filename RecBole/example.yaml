
data_path: /home/ece/Desktop/BOSFOR/RecBole/general/parameter_opt/data
dataset: recbole_format
model: LightGCN
USER_ID_FIELD: TklMasterId
ITEM_ID_FIELD: new_hotel_id
TIME_FIELD: Timestamp

load_col: 
  inter: [TklMasterId, new_hotel_id, Timestamp]
epochs: 500
eval_args: 
    split": {"RS": [4, 1, 1]}
    group_by": user
    order: TO
    mode: full
metrics: ["Recall", "MRR", "NDCG", "Hit", "Precision", "MAP"]
topk: [1,5,10]
mlp_hidden_size: [128,128] 
user_inter_num_interval: '[2,inf)'
item_inter_num_interval: '[2,inf)'
field_separator: ","
